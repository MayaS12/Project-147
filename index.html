<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:#a59090">
        <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true" color="#a59090" id="floor"></a-circle>
        <a-entity>
            <a-box color="#84baa0" position="0.076 -4 -39" width="50" height="50"></a-box>
            <a-box color="#b1cfe0" position="25.5 -2.9 -15" rotation="0 -90 0" width="50" height="50"></a-box>
            <a-box color="#b1cfe0" position="-25.9 -3.4 -15" rotation="0 -90 0" width="50" height="50"></a-box>
            <a-box color="#a59090" position="0 21.4 -15" rotation="90 0 0" width="50" height="50"></a-box>
        </a-entity>

        <a-assets>

            <a-asset-item id="table-obj" src="/tinker.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="/obj.mtl"></a-asset-item>

        </a-assets>

        <a-entity obj-model="obj: #table-obj; mtl: #table-mtl" position="0 0 -3" rotation="-90 90 0" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>
</body>
</html>
